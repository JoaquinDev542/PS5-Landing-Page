<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles-products.css">
    <link rel="stylesheet" href="css/headphones.css">
    <title>Auriculares PS5</title>
</head>
<body>
    <header class="header">

        <a href="index.html" class="header__link"><img src="assets/image/icons/logo.png" alt="Logo PlayStation" class="header__logo"></a>
        
        <nav class="nav">

            <a href="#" class="toggle-button">
                <img src="assets/image/icons/menu.png" alt="Menú Hamburguesa" class="img__toggle-button">
            </a>

            <ul class="list">

                <li class="list__item">
                    <a href="#" class="list__link">/ Playstation</a>
                </li>

                <li class="list__item">
                    <a href="#" class="list__link">/ Support</a>
                </li>

                <li class="list__item">
                    <a href="#" class="list__link">/ Entertainment</a>
                </li>

            </ul>

        </nav>
    
    </header>

    <main class="main">

        <section class="content">

            <div class="add-to-cart">

                <img src="assets/image/auriculares.png" alt="controller img" class="img__controller">

                <div class="add-information">

                    <a href="index.html" class="add-information__link">
                        <img src="assets/image/icons/add.png" alt="add img" class="img__add">

                        <span class="add-information__text">Add to Cart</span>
                    </a>

                </div>

            </div>
            
            <div class="information">

                <h1 class="information__title">PULSE 3D™ Headphones</h1>

                <h2 class="information__subtitle">PULSE 3D Wireless Headset for PS5™</h2>

                <p class="information__paragraph">Optimized for 3D audio on PS5 consoles.</p>

                <span class="information__price">97.50$</span>

                <div class="btn">

                    <a href="index.html" class="btn__link">

                        <span class="btn__text">Buy Now</span>

                        <img src="assets/image/icons/arrow.png" alt="arrow svg" class="img__arrow">

                    </a>
                
                </div>

            </div>

        </section>

    </main>

    <footer class="footer">

        <div class="footer__social-media">

            <img src="assets/image/icons/fb.svg" alt="facebook icon" class="img__facebook img__social-media">

            <img src="assets/image/icons/tw.svg" alt="twitter icon" class="img__twitter img__social-media">

            <img src="assets/image/icons/ig.svg" alt="instagram icon" class="img__instagram img__social-media">

        </div>

    </footer>

    <script src="js/main.js"></script>
</body>
</html>
